<div class="flip-card" *ngFor=" let m of moviesList">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <img src="{{m.Poster}}">
        </div>
        <div class="flip-card-back">
            <h4 class="card-title">{{m.Title}}({{m.Year}})</h4>
            <h6 class="card-text">Genre: {{m.Genre}}</h6>
            <h6 class="card-text">Summary: {{m.Plot}}</h6>
            <h6 class="card-text">Rating: {{m.imdbRating}}</h6>
            <a href="{{m.Website}}" target="_blank">
                <h6>To the movie</h6>
            </a><br>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#remooveModal"
                (click)="setRemooveItemID(m.imdbID)">Remove
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="remooveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you sure ?</h5>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="removeFromTheList(itemToRemooveID)"
                        data-dismiss="modal">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
